<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Demonstration</title>
  </head>
  <script>
    async function GetWeather() {
      const response = await fetch("https://api.openweathermap.org/data/3.0/onecall?lat=34.2345615&lon=-118.5369316&exclude=minutely,hourly,daily,alerts&units=imperial&appid=31ebf19b38a7f34d4735fa6505384d76");
      const demoCity = await response.json();
      console.log(demoCity);
      document.querySelector(`.temp`).innerHTML = `${demoCity.current.temp}`;
      document.querySelector(`.description`).innerHTML = `${demoCity.current.weather[0].description}`;
      document.querySelector(`.humidity`).innerHTML = `${demoCity.current.humidity}`;
    }
    GetWeather();
  </script>
  <body>
    <h1>OpenWeatherMap API Demonstration</h1>
    <h3>This demonstration outputs basic weather information for a hardcoded location.</h3>
    <p><b>Temperature:</b> <span class="temp"></span>&deg; F</p>
    <p><b>Description:</b> <span class="description"></span></p>
    <p><b>Humidity:</b> <span class="humidity"></span>%</p>
  </body>
</html>
